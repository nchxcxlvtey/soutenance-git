    <h2>Liste des utilisateurs</h2>
    <table>
        <thead>

            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Téléphone</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>

    <div id="pagination">
        <!-- Boutons pour la pagination -->
    </div>

    <script>
        const users = [
            { "nom": "Dupont", "email": "dupont@gmail.com", "telephone": "123" },
            { "nom": "Martin", "email": "martin@gmail.com", "telephone": "456" },
            /* Ajoute autant d'utilisateurs que nécessaire */
        ];

        const rowsPerPage = 5;
        let currentPage = 1;

        // Fonction pour afficher les utilisateurs par page
        function displayUsers(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            const usersToShow = users.slice(start, end);

            const tbody = document.getElementById("userTable");
            tbody.innerHTML = "";

            usersToShow.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.nom}</td>
                        <td>${user.email}</td>
                        <td>${user.telephone}</td>
                    </tr>`;
                tbody.innerHTML += row;
            });

            updatePagination();
        }

        // Fonction pour afficher les boutons de pagination
        function updatePagination() {
            const totalPages = Math.ceil(users.length / rowsPerPage);
            const paginationDiv = document.getElementById("pagination");

            paginationDiv.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                button.addEventListener("click", () => displayUsers(i));
                paginationDiv.appendChild(button);
            }
        }

        // Initialisation de la première page
        displayUsers(1);
    </script>
